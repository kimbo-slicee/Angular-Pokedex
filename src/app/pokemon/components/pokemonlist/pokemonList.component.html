<div class="text-primary" *ngIf="!pokemons">
  <div class="progress">
    <div class="indeterminate"></div>
  </div></div>
<h1 class='center'>Pok√©dex</h1>
<div class='container'>
  <app-search-pokemon></app-search-pokemon>
  <div class="row">
    <div *ngFor='let pokemon of pokemons' class="col s6 m4" >
      <div class="card horizontal customStyle" pkmnBorderCard (click)="pokemonDetails(pokemon)">
        <div class="card-image">
          <img [src]="pokemon.picture">
        </div>
        <div class="card-stacked">
          <div class="card-content">
            <p>{{ pokemon.name }}</p>
            <p><small>{{ pokemon.created |date:"dd-mm-yyyy" | uppercase }}</small></p>
            <span *ngFor="let types of pokemon.types" class="{{types|pokemonTypeColor}}">{{types}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<a  routerLink="/pokemon/add"
  style="position: fixed; bottom:25px; right: 25px"
  class="btn-floating btn-large waves-effect waves-light blue lighten-3 z-depth-3">
  +
</a>
